    <style>
      body {
        padding: 25px;
        background-color: rgb(233, 198, 153);
        color: black;
        font-size: 25px;
      }
      
      .dark-mode {
        background-color: rgb(160, 241, 204);
        color: white;
      }
      
        /* Container styles */
        .container-wrapper {
            text-align: center;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
            text-align: center;
            display: inline-block; /* Set containers to display inline */
            vertical-align: top; /* Align them vertically at the top */
        }

        /* Image styles */
        .container img {
            max-width: 100%;
            height:190px;
            width: 100%; /* Set images to 100% width to make them the same size */
            max-height: 190px;
        }

        .order-button {
            display: block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
      </style>
      <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
  </head>
